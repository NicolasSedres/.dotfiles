background_opacity 0.7


# window management
map ctrl+shift+s new_window_with_cwd
map ctrl+shift+q close_window
map ctrl+shift+m toggle_layout stack
# VIM LIKE MOVEMENT
map ctrl+shift+h neighboring_window left
map ctrl+shift+j neighboring_window down
map ctrl+shift+k neighboring_window up
map ctrl+shift+l neighboring_window right

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map ctrl+shift+left resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up resize_window taller
map ctrl+shift+down resize_window shorter 3
# reset all windows in the tab to default sizes
map ctrl+shift+r resize_window reset

active_border_color white
inactive_border_color #600203


# tabs management
map ctrl+alt+s new_tab
map ctrl+alt+h previous_tab
map ctrl+alt+l next_tab
map ctrl+alt+q close_tab

inactive_tab_background #454444
active_tab_background #600203 
inactive_tab_foreground white
tab_bar_margin_color black

tab_bar_style powerline
